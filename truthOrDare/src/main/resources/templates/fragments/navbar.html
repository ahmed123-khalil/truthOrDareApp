<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Navbar</title>
<!-- Custom styles for this template-->

</head>
<body>
	<!-- Navbar Fragment -->
	<nav class="navbar navbar-expand-sm shadow-lg"
		th:fragment="navbar">
		<div class="container-fluid" style="padding-left: 150px; background-color:#121822;">
			<img src="img/images-removebg-preview.png" style="width: 50px; height: 50px;"
				class=""> <span class="ms-2 fs-5 fw-bold text-white">
				Truth Or Dare</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto ms-4">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/}"></a></li>
					<li class="nav-item"><a class="nav-link"
						href="javascript:void(0)"></a></li>
					<li class="nav-item"><a class="nav-link"
						href="javascript:void(0)"></a></li>
				</ul>
				<div class="d-flex" style="padding-right: 150px;">
				<div class="pt-1">
						<span class="me-2"> <i class="bi bi-person"></i> <span></span>
						</span> <span class="badge rounded-pill text-black-50"
							style="padding-top: center; height: 25px; background-color: #F3F4F6;"></span>
					</div>
					<form method="post" th:action="@{/logout}">
						<button
							class="btn btn-secondary bg-transparent text-white fs-6 ms-3">
							<img style="width: 15px;" src="img/logout.png"><span
								class="ps-2" style="font-size: 13px">Sign Out</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
